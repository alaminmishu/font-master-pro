<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="128" height="128" rx="24" fill="url(#grad1)"/>

  <!-- Letter 'A' representing typography -->
  <text x="64" y="95" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">A</text>

  <!-- Small 'f' in corner representing font -->
  <text x="95" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" opacity="0.8">f</text>
</svg>
